<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #flag-carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      white-space: nowrap;
    }

    #flag-carousel img {
      width: 75px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #flag-carousel img:hover {
      transform: scale(1.1);
    }

    .search-container {
      margin: 20px;
      text-align: center;
    }

    #search-input {
      width: 50%;
      padding: 10px;
      font-size: 16px;
    }

    #dropdown {
      position: absolute;
      margin-top: 5px;
      max-height: 150px;
      width: 50%;
      overflow-y: auto;
      background: rgb(4, 26, 44);
      border: 1px solid #ccc;
      display: none;
      z-index: 1000;
    }

    #dropdown div {
      padding: 10px;
      cursor: pointer;
    }

    #dropdown div:hover {
      background-color: #f0f0f0;
    }

    #country-info-box {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    #country-info-box img {
      width: 150px;
      margin-bottom: 15px;
    }

    #country-info-box ul {
      list-style: none;
      padding: 0;
    }

    #country-info-box li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="currency.html">Currency Converter</a></li>
      <li><a href="about.html">Explore Countries</a></li>
    </ul>
  </nav>

  <h1>Explore Countries</h1>

  <!-- Horizontal Scrollbar for Flags -->
  <div id="flag-carousel"></div>

  <!-- Search Bar -->
  <div class="search-container">
    <input
      type="text"
      id="search-input"
      placeholder="Type a country name..."
      oninput="filterCountries()"
    />
    <div id="dropdown"></div>
  </div>

  <!-- Country Info Box -->
  <div id="country-info-box" style="display: none;">
    <img id="country-flag" src="" alt="Country Flag">
    <h3 id="country-name"></h3>
    <p><strong>Currency:</strong> <span id="country-currency"></span></p>
    <h4>Top Tourist Attractions:</h4>
    <ul id="country-attractions"></ul>
  </div>

  <script src="about.js"></script>
</body>
</html>
